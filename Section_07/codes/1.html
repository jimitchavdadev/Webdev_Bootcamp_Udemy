<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Cascade</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      padding: 0;
      background-color: white;
    }

    .outer-box {
      margin: 10px;
      padding: 10px;
      background-color: purple;
    }

    .box {
      padding: 10px;
      background-color: blue;
    }

    .inner-box {
      padding: 10px;
      background-color: red;
    }

    .white-text {
      color: white;
    }

    .yellow-text {
      color: yellow;
    }
  </style>

  <body>
    <div class="outer-box">
      <div class="box">
        <p class="yellow-text">Yellow Text</p>
        <div class="inner-box">
          <p class="white-text">White Text</p>
        </div>
      </div>
      <div class="box">
        <p class="yellow-text">Yellow Text</p>
        <div class="inner-box">
          <p class="white-text">White Text</p>
        </div>
      </div>
    </div>
  </body>
</html>
