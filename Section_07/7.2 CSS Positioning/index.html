<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
.blue-box{
  margin: 200px;
  background-color: blue;
  width: 500px;
  height: 300px;
  position: absolute;
}

.red-circle{
  border-radius: 100px;
  height: 200px;
  width: 200px;
  background-color: red;
  position: relative;
  margin-left: 250px;
  margin-top: 150px;
}
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
