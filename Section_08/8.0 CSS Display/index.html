<!DOCTYPE html>
<html>

<head>
  <title>CSS Display Property Example</title>
  <style>
    p {
      color: white;
    }

    .red {
      width: 200px;
      height: 200px;
      background-color: red;
    }

    .green {
      width: 200px;
      height: 200px;
      background-color: green;
    }

    .blue {
      width: 200px;
      height: 200px;
      background-color: blue;
    }

    .goal1{
      display: inline-block;
    }
    .goal2{
      display: block;
    }
  </style>
</head>


<body>

  <h1>goal 1</h1><br>
  <h1>CSS Inline</h1>
  <p class="red goal1" id="goal1">Red Paragraph </p>
  <p class="green goal1" id="goal1">Green Paragraph</p>
  <p class="blue goal1" id="goal1">Blue Paragraph</p>
<br><br>
  <h1>goal 2</h1><br>
  <h1>CSS Block</h1>
  <p class="red goal2" id="goal2">Red Paragraph </p>
  <p class="green goal2" id="goal2">Green Paragraph</p>
  <p class="blue goal2" id="goal2">Blue Paragraph</p>
</body>

</html>
